<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

    <!-- MD Data Table CSS -->
    <link rel="stylesheet" href="./res/md-data-table.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css.css">


    <title>Photostock</title>
</head>
<body ng-app="photostock-app" ng-controller="NavBarController">

<md-content class="md-padding">
    <md-nav-bar
            class="md-primary"
            md-no-ink-bar="disableInkBar"
            md-selected-nav-item="currentNavItem"
            nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-click="goto('/')" name="page1">
            Photostock
        </md-nav-item>
        <span flex></span>
        <md-nav-item ng-hide="$root.user" md-nav-click="goto('login')" name="login">
            Login
        </md-nav-item>

        <md-nav-item ng-hide="$root.user" md-nav-click="goto('register')" name="register">
            Register
        </md-nav-item>

        <md-nav-item ng-if="$root.user.account_type == 'regular' && $root.user.account_status == 'active' && $root.user.pending_application == false" md-nav-click="goto('application')" name="application">
            Apply as a Vendor
        </md-nav-item>

        <md-nav-item ng-if="$root.user.account_type == 'operator'" md-nav-click="goto('operator_settings')" name="settings">
            Settings
        </md-nav-item>

        <md-nav-item ng-show="$root.user" md-nav-click="goto('register')" name="logout">
            Logout
        </md-nav-item>

    </md-nav-bar>



</md-content>

<!-- SPA -->
<div ng-view>

</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
<!-- MD Data Table -->
<script src="./res/md-data-table.min.js"></script>
<!-- Angular Router -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<!-- Angular File Model -->
<script src='https://rawgit.com/ghostbar/angular-file-model/master/angular-file-model.js'></script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


<!-- Custom scripts -->
<script src="app.js"></script>
<script src="router.js"></script>
<script src="./guest/GuestService.js"></script>
<script src="./nav_bar/NavBarController.js"></script>
<script src="./guest/GuestController.js"></script>
<script src="./user/UserService.js"></script>
<script src="./user/regular/RegularUserController.js"></script>
<script src="./user/operator/OperatorService.js"></script>
<script src="./user/operator/OperatorController.js"></script>
<script src="./user/administrator/AdministratorService.js"></script>
<script src="./user/administrator/AdministratorController.js"></script>
</body>
</html>
