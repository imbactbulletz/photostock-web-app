<div layout-fill layout="column" layout-align="center none">
    <div layout="row" layout-align="center none">

        <md-card class="container">

            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Discover Images</span>
                </md-card-title-text>
            </md-card-title>

            <md-card-content>
                <div layout="row" layout-align="start center">
                    <md-input-container md-no-float>
                        <input size="50" ng-model="user.address2" placeholder="Search for an image..">
                    </md-input-container>

                    <md-select ng-model="searchCriteria" placeholder="Search by">
                        <md-option value="artist">Artist</md-option>
                        <md-option value="category">Category</md-option>
                        <md-option value="keyword">Keyword</md-option>
                        <md-option value="title">Title</md-option>

                    </md-select>

                    <md-button class="md-raised md-primary capitalized search-button" ng-click="getBooks()">Search</md-button>
                </div>
            </md-card-content>

        </md-card>
    </div>
</div>
